<h1>Create a Character.</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="characterForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Character Name" formControlName="CharacterName" type="CharacterName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="House" formControlName="House" type="House" required/>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input matInput placeholder="Image Link (URL)" formControlName="ImageLink" type="ImageLink" required/>
        </mat-form-field>
      </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Character</button>
</form>

<a mat-button routerLink="/characters">Back to List</a>
