<h1>Details</h1>

<hr>
<div *ngIf="character">
    <div>
        <label for="">ImageLink:</label>
        <span><img [src]="character.ImageLink" alt="character.CharacterName"></span>
      </div>
  <div>
    <label for="">CharacterId:</label>
    <span>{{character.CharacterId}}</span>
  </div>
  <div>
      <label for="">CharacterName:</label>
      <span>{{character.CharacterName}}</span>
    </div>
    <div>
        <label for="">House:</label>
        <span>{{character.House}}</span>
      </div>
</div>

<button mat-button color="accent">Edit</button>
<button mat-button color="primary" routerLink="/characters">Back To List</button>
