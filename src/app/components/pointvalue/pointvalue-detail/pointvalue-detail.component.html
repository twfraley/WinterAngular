<html>
<h1>Details</h1>

<div *ngIf="pointValue">
    <div class=container>
        <h2>{{pointvalue.CharacterId}}</h2>      
        <img [src]="character.ImageLink" alt="pointValue.CharacterId">
      <h4>SurvivedEpisode: {{pointValue.SurvivedEpisode}}</h4>
      <h4>EpisodeAppearance: {{pointValue.EpisodeAppearance}}</h4>
      <h4>GetKill: {{pointValue.GetKill}}</h4>
      <h4>Death: {{pointValue.Death}}</h4>
      <h4>BigKill: {{pointValue.BigKill}}</h4>
      <button mat-button color="accent" routerLink="/pointvalues/edit/{{pointValue.PointValueId}}">Edit</button>
      <button mat-button color="primary" routerLink="/pointvalues">Back To List</button>
    </div>
</div>
</html>
