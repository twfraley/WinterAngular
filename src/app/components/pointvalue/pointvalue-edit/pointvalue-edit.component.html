<h1>Edit Points</h1>

<hr>

<div *ngIf="pointValue">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editPointValueForm">
        <div>
            <div hidden>
                <mat-form-field>
                    <input matInput placeholder="PointValueId" formControlName="PointValueId" type="PointValueId" required [value]="pointValue.PointValueId"/>
                </mat-form-field>
            </div>
            <div hidden>
              <mat-form-field>
                  <input matInput placeholder="CharacterId" formControlName="CharacterId" type="CharacterId" required [value]="pointValue.CharacterId"/>
              </mat-form-field>
          </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="SurvivedEpisode" formControlName="SurvivedEpisode" type="SurvivedEpisode" required [value]="pointValue.SurvivedEpisode"/>
                </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                  <input matInput placeholder="EpisodeAppearance" formControlName="EpisodeAppearance" type="EpisodeAppearance" required [value]="pointValue.EpisodeAppearance"/>
              </mat-form-field>
          </div>
          <div>
            <mat-form-field>
                <input matInput placeholder="GetKill" formControlName="GetKill" type="GetKill" required [value]="pointValue.GetKill"/>
            </mat-form-field>
        </div>
        <div>
          <mat-form-field>
              <input matInput placeholder="Death" formControlName="Death" type="Death" required [value]="pointValue.Death"/>
          </mat-form-field>
      </div>
      <div>
        <mat-form-field>
            <input matInput placeholder="BigKill" formControlName="BigKill" type="BigKill" required [value]="pointValue.BigKill"/>
        </mat-form-field>
    </div>
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="sumbit">Save</button>
        <br>
        <a mat-button routerLink="/pointvalues">Back To List</a>
    </form>
</div>
