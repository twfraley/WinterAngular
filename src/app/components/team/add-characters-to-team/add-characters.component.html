<h1>Manage Team</h1>

<div *ngIf="team">

  <div class=container>
    <h2>{{team.TeamName}}</h2>
    <h4>TeamId: {{team.TeamId}}</h4>
    <button mat-button color="primary" routerLink="/team">Back To List</button>
  </div>

  <div class="list-group">
    <div *ngFor="let character of team.Characters" class="list-group-item ">
      <div class="row">
        <div class="col-3">
          <img src="{{character.ImageLink}}" class="med-img-circle">
        </div>
        <div class="col col-2">
          {{character.CharacterName}}
        </div>
        <div class="col-2">
          {{character.House}}
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <h2>Add Characters to team:</h2>
  </div>
  <hr>

  <div class="list-group">
    <div *ngFor="let character of characters">
      <div class="list-group-item" (click)="onSubmit(character)">
        <div class="row">
          <div class="col-3">
            <img src="{{character.ImageLink}}" class="med-img-circle">
          </div>
          <div class="col col-2">
            {{character.CharacterName}}
          </div>
          <div class="col-2">
            {{character.House}}
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
