<h1>Details</h1>

<div *ngIf="team">
  <div class=container>
    <h2>{{team.TeamName}}</h2>
    <h4>TeamId: {{team.TeamId}}</h4>
    <button mat-button color="accent" routerLink="/team/edit/{{team.TeamId}}">Edit</button>
    <button mat-button color="primary" routerLink="/team">Back To List</button>
  </div>
  <div class="list-group">
    <div *ngFor="let character of team.Characters" class="list-group-item" >
      {{character.CharacterName}}</div>
    </div>
</div>
